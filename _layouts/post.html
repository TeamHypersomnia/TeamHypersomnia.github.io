---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

<br/>
  <header class="post-header">
    <span class="post-title" itemprop="name headline" style="font-size:21px; color: white">{{ page.title }}</span><br/>
            <a class="vstext" href="{{ post.url }}"><span class="vsparam">[</span><span class="vsnumber">{{ page.date | date: "%d" }}</span>.<span class="vsnumber">{{ page.date | date: "%m" }}</span>.<span class="vsnumber">{{ page.date | date: "%Y" }}</span><span class="vsparam">]</span> <span class="vscomment">{{page.date | date: "// %H:%M"}}</span> </a> 
  </header>

  <br/>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
<!--<br/>
<br/>
<div style="width:100%; border-top: 1px solid rgb(60, 60, 60)"></div>
<span style="font-size:14px; color:rgb(60, 60, 60)">Comments:</span>-->
<br/>

<div id ="commentssection">
  <iframe seamless="seamless" scrolling="no" frameborder="0" src="{{'http://patrykcysarz.pl/comment-system/web/comments/show/'}}{{ page.comments_identifier }}" style="width: 100%"></iframe>
</div>

<script>$('iframe').iFrameResize();</script>

</div>

</article>
